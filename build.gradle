buildscript {
    repositories {
        mavenCentral()
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://repo.spongepowered.org/maven' }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.spongepowered:mixingradle:0.7.+'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

apply from: 'https://hi.auioc.org/gradle-scripts/minecraft/mixin-plugin.gradle'
apply from: 'https://hi.auioc.org/gradle-scripts/minecraft/project.gradle'
apply from: 'https://hi.auioc.org/gradle-scripts/minecraft/version.gradle'
apply from: 'https://hi.auioc.org/gradle-scripts/minecraft/minecraft.gradle'

repositories {}
dependencies {}

apply from: 'https://hi.auioc.org/gradle-scripts/minecraft/mixin.gradle'
apply from: 'https://hi.auioc.org/gradle-scripts/minecraft/tasks.gradle'
apply from: 'https://hi.auioc.org/gradle-scripts/minecraft/artifacts.gradle'
apply from: 'https://hi.auioc.org/gradle-scripts/minecraft/publishing.gradle'
apply from: 'https://hi.auioc.org/gradle-scripts/common/signing.gradle'

